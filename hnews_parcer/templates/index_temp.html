{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>HackerRank Parser</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3>HackerRank Parser</h3>
            </div>
            <div class="col">
                <a href="{% url 'button' %}"><button class="btn btn-success">Parse right now!</button></a>
            </div>
        </div>
        {% for post in posts %}
        <div class="row">
            <div class="col">{{ post.title }}</div>
            <div class="col"><a href="{{ post.url }}" target="_blank">link</a></div>
            <div class="col">{{ post.created }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
